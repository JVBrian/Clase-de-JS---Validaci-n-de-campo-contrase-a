<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Validación de contraseña | Clase de JS </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Escriba su contraseña">
        <i class="fa-solid fa-eye"></i>
      </div>
      <div class="content">
        <p>Validaciones</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Minimo 8 caracteres</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Al menos un número (0...9)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Al menos una letra en minúscula (a...z)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Al menos un carácter especial (!...$)</span>
          </li>
          <li>
            <i class="fa-solid fa-circle"></i>
            <span>Al menos una letra en mayúscula (A...Z)</span>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
